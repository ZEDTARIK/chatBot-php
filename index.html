<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="text-center mt-3" style="color: orange"> Chat Bot </h2>

    <div class="row">
        <div class="col-sm-9 mx-auto">
            <div class="media">
                <img src="./images/chatbot.jpg" class="rounded-circle float-left img-thumbnail" width="75px" alt="chatbot">
                <div class="media-body">
                    <h5 style="margin: 10px;">Media Heading</h5>
                    <span style="margin-left: 10px; color: green;">
                        Online
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Container-->
    <div id="chatContainer" class="container overflow-auto">


     <div class="row">
         <div class="col-md-6 mx-auto">
                <!-- user Message Chat -->
        <div class="w-50 float-left shadow-sm" style="margin: 10px; padding: 5px;">
            <span>Chat: </span>
            <span style="margin-top: 10px; padding: 10px;">How are you </span>
        </div>



        <!-- user  Message Return -->
        <div class="w-50 float-right shadow-sm" style="margin: 10px; padding: 5px;">
            <span>You: </span>
            <span style="margin-top: 10px; padding: 10px;">Great </span>
        </div>


        <div class="input-group mb-3">
            <input type="text" class="form-control" id="textBox" />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="sendBtn">Send</button>
            </div>
        </div>
         </div>
     </div>

    </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
